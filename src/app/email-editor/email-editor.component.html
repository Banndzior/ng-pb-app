<form
  novalidate
  [formGroup]="formGroup"
  (ngSubmit)="formSubmit()">
  <label class="one-line">
    Tytul:
    <input type="text" formControlName="title" placeholder="Tytul" />
  </label>
  <div class="invalid"
    *ngIf="formGroup.get('title')?.hasError('required')
     && formGroup.get('title')?.touched">
      Pole jest wymagane
  </div>
  <br />
  <label for="email">Adres e-mail:</label>
  <input type="text" id="email" formControlName="email2" />
  <br />
  <div class="invalid"
    *ngIf="formGroup.get('email2')?.hasError('required') ||
    formGroup.get('email2')?.hasError('email')">
    Email jest nieprawidlowy
  </div>
  <label>Czy wysylac:
    <input type="checkbox" formControlName="toSend" />
  </label>
  <br />
  <button type="reset">Wyczysc</button>
  <button type="submit" [disabled]="formGroup.invalid">
    Wyslij
  </button>
</form>
