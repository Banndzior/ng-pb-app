<form novalidate
  (ngSubmit)="formSubmit(formGroup)"
  [formGroup]="formGroup">
  <label>Tytul:</label>
  <input name="title" type="text" formControlName="title" />
  <br />
  <label>Adres e-mail:</label>
  <input name="email" type="text" formControlName="email" />
  <br />
  <button type="reset">Resetuj</button>
  <button type="submit">
    Wyslij
  </button>
  <div *ngIf="formGroup.get('title')?.hasError('minlength')">
      Pole jest za krotkie
  </div>
</form>
