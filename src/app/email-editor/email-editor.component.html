<form #myReactiveFrom="ngForm" 
      (ngSubmit) = 'formSubmit(myReactiveFrom)' 
      novalidate>
      <label for="title">Tytuł</label>
      <input type="text"
             id="title"
             name="title">
    <button type="reset">Wyczyść</button>
    <button type="submit" [disabled]='myReactiveFrom.invalid'>Wyślij</button>
</form>
