<ul class="list-group">
  <ng-container *ngFor="let item of inboxMessages,let i = index">
    <li class="list-group-item active" (click)="onclick(item,i)" *ngIf="i === itemNumber">
      {{ item.title }}<br />
    </li>
    <li class="list-group-item " (click)="onclick(item,i)" *ngIf="i !== itemNumber">
        {{ item.title }}<br />
      </li>
  </ng-container>
</ul>

<div class="card">
  {{ activeItem?.title }}<br />
  {{ activeItem?.content }}
</div>
