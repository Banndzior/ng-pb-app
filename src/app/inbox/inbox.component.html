<H4> Mail selected: {{ selectedId }}</H4>
<ngb-accordion
  [closeOthers]="true"
  activeIds="static-0"
  (panelChange)="toggleAccordian($event)"
>
  <ngb-panel
    id="static-{{ i }}"
    [title]="item.title"
    *ngFor="let item of inboxMessages; let i = index"
  >
    <ng-template ngbPanelContent>
      {{ item.content }}
    </ng-template>
  </ngb-panel>
</ngb-accordion>
